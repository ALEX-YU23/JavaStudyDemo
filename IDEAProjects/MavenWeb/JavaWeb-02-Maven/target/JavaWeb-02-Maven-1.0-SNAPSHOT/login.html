<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="layui/css/layui.css">
		<script type="text/javascript" src="layui/layui.js"></script>
		<link rel="stylesheet" href="css/login.css">
		<script type="text/javascript" src="js/login.js"></script>
	</head>
	<body>
		<div class="layui-container login">
			<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
				<ul class="layui-tab-title">
					<li class="layui-this">账号登录</li>
					<li>快速登录</li>
					<li>注册账号</li>
				</ul>
				<div class="layui-tab-content">
					<!-- 账号登录开始 -->
					<div class="layui-tab-item layui-show" style="width: 100%; height: 400px;">
						<form class="layui-form" action="http://www.baidu.com" method="">
							<div class="layui-form-item">
								<div class="layui-input-block">
									<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入账号" class="layui-input">
								</div>
							</div>

							<div class="layui-form-item">
								<div class="layui-input-block">
									<input type="password" name="title" lay-verify="title" autocomplete="off" placeholder="请输入密码" class="layui-input">
								</div>
							</div>
							<div class="layui-form-item">
								<div class="layui-inline">
									<div class="layui-input-inline">
										<input type="text" name="" placeholder="请输入验证码" autocomplete="off" class="layui-input">
									</div>
									<div class="layui-input-inline">
										<img src="/layuiPage/getCode" onclick="this.src=this.src+'?'">
									</div>
								</div>
							</div>

							<div class="layui-form-item" pane="">
								<label class="layui-form-label">记住密码</label>
								<div class="layui-input-block">
									<input type="checkbox" name="" lay-skin="primary">
								</div>
							</div>
							
							<div class="layui-form-ittem">
								<div class="layui-input-block">
									<input type="submit"  autocomplete="off" value="登录" class="layui-input layui-bg-green">
								</div>
							</div>
						</form>
					</div>
					<!-- 账号登录结束 -->

					<!-- 手机快速登录开始 -->
					<div class="layui-tab-item" style="width: 100%; height: 400px;">
						<form class="layui-form" action="http://www.baidu.com" method="">
							<div class="layui-form-item">
								<div class="layui-input-block">
									<input type="text" name="telephone" lay-verify="title" autocomplete="off" placeholder="请输入手机号" class="layui-input">
								</div>
							</div>
							<div class="layui-form-item">
								<div class="layui-inline">
									<div class="layui-input-inline">
										<input type="text" name="" placeholder="请输入验证码" autocomplete="off" class="layui-input">
									</div>
									<div class="layui-input-inline">
										<input type="button" id="getcode" value="获取验证码" class="layui-input">
									</div>
								</div>
							</div>

							<div class="layui-form-ittem">
								<div class="layui-input-block">
									<input type="submit" value="登录" class="layui-input layui-bg-green">
								</div>
							</div>


						</form>
					</div>
					<!-- 手机快速登录结束 -->

					<!-- 注册账号开始 -->
					<div class="layui-tab-item" style="width: 100%; height: 400px;">
						<form class="layui-form" action="http://www.baidu.com" method="">
							<div class="layui-form-item">
								<div class="layui-input-block">
									<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入用户名" class="layui-input">
								</div>
							</div>
							<div class="layui-form-item">
								<div class="layui-input-block">
									<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入昵称" class="layui-input">
								</div>
							</div>

							<div class="layui-form-item">
								<div class="layui-input-block">
									<input type="password" name="title" lay-verify="title" autocomplete="off" placeholder="请输入密码" class="layui-input">
								</div>
							</div>


							<div class="layui-form-ittem">
								<div class="layui-input-block">
									<input type="submit" name="price_max" autocomplete="off" value="注册" class="layui-input layui-bg-green">
								</div>
							</div>


						</form>
					</div>
					<!-- 注册账号结束 -->
				</div>
			</div>
		</div>
	</body>
</html>
