<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>模拟登录</title>
</head>
<body>
	
	<h1>模拟登录</h1>
	<form action="loginServlet" method="post">
		<div>
			用户名：<input type="text" name="username"/>
		</div>
		<div>
			密码：<input type="password" name="password"/>
		</div>
		<div>
			<input type="submit" value="登录"/>
		</div>
	
	</form>
	
</body>
</html>
