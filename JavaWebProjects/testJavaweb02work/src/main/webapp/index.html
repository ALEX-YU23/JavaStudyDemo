<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>欢迎登录</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body>
		<div id="login">
			<form action="loginServlet" method="post" id="loginForm">
				<h3>登录</h3>
				<div>
					<input type="text" name="username" id="username" placeholder="用户名">
					<span class="msg-username"></span>
				</div>
				<div>
					<input type="password" name="password" id="passwordLogin" placeholder="密码">
					<span class="msg-password"></span>
				</div>
				<input type="submit" value="登录" />
				<a href="javascript:shift();" class="shift">还没有账号,去注册</a>
			</form>
		</div>

		<div id="regist">
			<form action="registerServlet" method="post" id="registForm" onsubmit="return checkDatas()">
				<h3>注册</h3>
				<div>
					<input type="text" name="username" id="username" placeholder="用户名">
					<span class="msg-username"></span>
				</div>
				<div>
					<input type="password" name="password" id="passwordRegiste" placeholder="密码">
					<span class="msg-password"></span>
				</div>
				<div>
					<input type="password" name="repassword" id="repassword" placeholder="重复密码">
					<span class="msg-repassword"></span>
				</div>
				<div>
					<input type="date" name="birthday" id="birthday" placeholder="生日">
					<span class="msg-birthday"></span>
				</div>
				<input type="submit" value="注册" id="register"/>
				<a href="javascript:shift();" class="shift">已有账号,去登录</a>
			</form>
		</div>

		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="./js/formverify.js" type="text/javascript" charset="utf-8"></script>

	</body>
</html>
