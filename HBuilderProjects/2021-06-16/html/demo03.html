<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>列表的分类</title>
	</head>
	<body>
		
		<p>有序列表</p>
		<ol type="1">
			<li>安庆</li>
			<li>九江</li>
			<li>天柱山</li>
			<li>黄梅</li>
		</ol>
		<ol type="A">
			<li>安庆</li>
			<li>九江</li>
			<li>天柱山</li>
			<li>黄梅</li>
		</ol>
		
		<p>无序列表</p>
		<ul type="circle">
			<li>安庆</li>
			<li>九江</li>
			<li>天柱山</li>
			<li>黄梅</li>
		</ul>
		<ul type="disc">
			<li>安庆</li>
			<li>九江</li>
			<li>天柱山</li>
			<li>黄梅</li>
		</ul>
		<ul type="square">
			<li>安庆</li>
			<li>九江</li>
			<li>天柱山</li>
			<li>黄梅</li>
		</ul>
	</body>
</html>
