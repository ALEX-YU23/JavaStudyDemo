<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>100以内的奇数的和&&偶数的和</title>
	</head>
	<body>
		<script type="text/javascript">
			var oddcount = 0,evencount = 0;
			for(var i = 1,j = 2;i<=100;i+=2,j+=2){
				oddcount += i;
				evencount += j;
			}
			console.log("100以内的奇数的和:"+oddcount);
			console.log("100以内的偶数的和:"+evencount);
		</script>
	</body>
</html>
