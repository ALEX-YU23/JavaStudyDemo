<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>求某个班级5个学生的总成绩和平均成绩</title>
	</head>
	<body>
		<script type="text/javascript">
			var score,count=0,avg=0;
			for(var i=1;i<=5;i++){
				score = prompt('输入成绩：')-0;
				count+=score;
			}
			avg = count/5;
			console.log('总成绩为：'+count);
			console.log('平均成绩：'+avg);
		</script>
	</body>
</html>
