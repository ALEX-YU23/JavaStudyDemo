<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>99乘法表</title>
	</head>
	<body>
		<p id="demo"></p>
		<script type="text/javascript">
			for(var i=1;i<10;i++){
				document.write('<br>');
				document.write('<br>');
				for(var j=1;j<=i;j++){
					
					console.log(i+'*'+j+'='+i*j);
					
					document.write("&nbsp&nbsp&nbsp&nbsp");
					document.write(j+'*'+i+'='+i*j);
					// document.getElementById('demo').innerHTML=i+'*'+j+'='+i*j;
					
				}
			}
		</script>
	</body>
</html>
