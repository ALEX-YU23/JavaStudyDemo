<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//字符串转换成布尔类型 非空即true
			console.log(Boolean(''));//false
			//数值类型转换成布尔型  非0即true
			console.log(Boolean(0));//false
			//null
			console.log(Boolean(null));//false
			//undefined
			console.log(Boolean(undefined)); //false
			console.log(Boolean(NaN));//false
		</script>
	</body>
</html>
