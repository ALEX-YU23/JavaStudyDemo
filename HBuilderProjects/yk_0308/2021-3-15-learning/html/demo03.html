<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>变量</title>
		<script type="text/javascript">
			//1.使用var 关键字 开辟内存空间
				var age;
			//2. 赋值  使用=
				age = 20;
			//打印输出
			   console.log(age);
			   
			//一步完成变量的定义和赋值
			var name = '张三';
			console.log(name);
			
			
			var Age = prompt('请输入您的年龄');
			console.log(Age);
				
		    //实现用户个人信息的输出  姓名 年龄 性别 职业 邮箱 电话
			
			//实现两个数据位置交换  var a = 3 ;var b = 5;
				
				
		</script>
	</head>
	<body>
		<!-- 什么是变量
		 变量其实就是一个容器  计算机角度    计算机内存中的一段内存空间
		 
		 变量命名规则：
		 1.数字 字母 下划线_  $ 的组合
		 2.不能以数字开头  a a_$2
		 3.不能使用关键字和保留字  var  for  while  if  else  
		 4.变量名字要做到见名知意
		 5.变量名字严格区分大小写  age Age
		 6.变量命名是建议使用驼峰命名法  小驼峰myName    大驼峰  MyName
		 
		 -->
		
	</body>
</html>
