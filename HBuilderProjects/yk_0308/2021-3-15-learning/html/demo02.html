<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>js中输入和输出方式</title>
		<script type="text/javascript">
			//window 可以写 也可以省略
			// alert('hello javascript');
			window.prompt('请输入您的姓名');
			console.log('hello javascript');
			document.write('<h1>hello javascript</h1>')
		</script>
	</head>
	<body>
		<!-- js中输入和
		   prompt()  实现用户数据的输入
		 输出方式
		 1.alert(); 警告框
		 2.控制台打印  console.log();
		 3.页面输出    document.write('<h1>hello javascript</h1>')
		 -->
		
		
	</body>
</html>
