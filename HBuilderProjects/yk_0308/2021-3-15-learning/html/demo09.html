<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数据类型转换</title>
	</head>
	<body>
		<script type="text/javascript">
			/* 数值转字符 
				1.变量名.toString();
				2.String(变量名)
				3.隐式转换  +
			
			*/
			
			var num = 2;  
			console.log(typeof num); //number
			// num = num.toString();
			// num = String(num);
			num = num+'';
			console.log(num);  //2
			console.log(typeof num); //string
			
			
		</script>
	</body>
</html>
