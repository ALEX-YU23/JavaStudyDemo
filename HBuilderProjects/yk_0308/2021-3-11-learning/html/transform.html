<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>transform控制元素</title>
		<style type="text/css">
			#box{
				position: relative;
				width: 500px;
				height: 500px;
				background-color: #ff0000;
				transform: translate(120px,120px);
			}
			#box1{
				position: absolute;
				width: 120px;
				height: 120px;
				left: 50%;
				top: 50%;
				transform: translate(-50%,-50%);
				background-color: #998;
				transform: rotate(45deg);
			}
		</style>
		
	</head>
	<body>
		
		
		<div id="box">
			<div id="box1">
				
			</div>
		</div>
	</body>
</html>
