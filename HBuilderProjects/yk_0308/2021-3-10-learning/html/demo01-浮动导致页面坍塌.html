<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>浮动导致页面坍塌</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				width: 460px;
				border: 1px solid gold;
				overflow: hidden;
				
			}
			#box2{
				width: 500px;
				height: 400px;
				background-color: aqua;
			}
			#box div{
				width: 100px;
				height: 100px;
				background-color: blue;
				margin-right: 10px;
			}
			#box div:nth-child(1){
				float: left;
			}
			#box div:nth-child(2){
				float: left;
			}
			#box div:nth-child(3){
				float: left;
			}
			
		</style>
	</head>
	<body>
		<div id="box">
			<div>1</div>
			<div>2</div>
			<div>3</div>
		</div>
		<div id="box2">
			
		</div>
	</body>
</html>
