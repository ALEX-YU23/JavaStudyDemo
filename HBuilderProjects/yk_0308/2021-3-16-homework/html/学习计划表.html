<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>学习计划表</title>
	</head>
	<body>
		<script type="text/javascript">
			var week = prompt('请输入星期几：（如：星期一）');
			switch(week){
				case "星期一" : console.log('吃饭')
							break;
				case "星期二" : console.log('吃饭饭')
							break;
				case "星期三" : console.log('喝水水')
							break;
				case "星期四" : console.log('洗澡澡')
							break;									
				case "星期五" : console.log('睡觉觉')
							break;									
				case "星期六" : console.log('打豆豆')
							break;									
				case "星期日" : console.log('飞高高')
							break;
				default : console.log('你想上天？？？？');
											
			}
				
		</script>
	</body>
</html>
