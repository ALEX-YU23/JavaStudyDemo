	<body>
		<p>
			javascript改变img的scr属性
		</p>

			开灯

		<img id="myImage" src="../eg_bulboff.gif">
		<button type="button" onclick="document.getElementById('myImage').src='../eg_bulboff.gif'">
			关灯
		</button>
		
		<p id="demo2">
			javascript改变p的样式
		</p>
		<button type="button" onclick="document.getElementById('demo2').style.fontSize='25px'">改变p的样式</button>
		<button type="button" onclick="document.getElementById('demo2').style.display='block'">显示</button>
		<button type="button" onclick="document.getElementById('demo2').style.display='none'">隐藏</button>
