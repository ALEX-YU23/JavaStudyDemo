<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>会员抽奖</title>
	</head>
	<body>
		
		<script type="text/javascript">
			var num = prompt('请输入您的卡号：');
			if(num>0&&num<10000){
				var a = parseInt(num/1000);
				var b = parseInt((num-a*1000) / 100);
				var c = parseInt((num-a*1000-b*100) / 10);
				var d = parseInt(num % 10);
				
				var w = parseInt(num % 10);
				var x = parseInt(num % 100 /10)
				var y = parseInt(num % 1000 / 100)
				var z = parseInt(num / 1000)
				
				console.log(z,';',y,';',x,';',w);
				
				console.log(a,';',b,';',c,';',d);
				var count = a+b+c+d;
				if(count>20){
					console.log('一等奖');
				}else if(count>10){
					console.log('二等奖');
				}else{
					console.log('谢谢惠顾');
				}
			}else{
				alert('您输入的卡号有误！请刷新页面重新输入！！')
			}
		</script>
		
		
	</body>
</html>
