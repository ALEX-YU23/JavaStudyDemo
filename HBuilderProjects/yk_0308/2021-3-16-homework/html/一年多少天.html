<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>一年多少天</title>
	</head>
	<body>
		<script type="text/javascript">
			var year = prompt('请输入一个年份');
			if(year%4==0||(year%100==0&&year%400==0)){
				console.log(year+'是闰年');
			}else{
				console.log(year+'是平年');
			}
		</script>
	</body>
</html>
