<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css边框属性</title>
		<style type="text/css">
			p{
				width: 250px;
				height: 250px;
				
				
				/* 
				设置边框
				1px    线宽
				solid  线型 dotted double dashed ;
				red     颜色
				*/
				border: 1px solid red;
				border-top: 1px dashed gold;
				border-right-width: 2px;
				border-bottom-color:darkblue ;
				
				
			}
		</style>
		
	</head>
	<body>
		<p></p>
		
		
		
		
	</body>
</html>
