<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css定位-浮动</title>
		<style type="text/css">
			#box{
				width: 350px;
				height: 300px;
				border: 2px solid #00008B;
				box-sizing: border-box;
			}
			#box>div{
				width: 100px;
				height: 100px;
				/* border: 1px solid darkcyan; */
			}
			#box-1{
				/* float: right; */
				float: left;
				background-color: blue;
			}
			#box-2{
				/* float: right; */
				float: left;
				background-color: #008B8B;
			}
			#box-3{
				/* float: right; */
				float: left;
				background-color: gold
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div id="box-1"></div>
			<div id="box-2"></div>
			<div id="box-3"></div>
		</div>	
	</body>
</html>
