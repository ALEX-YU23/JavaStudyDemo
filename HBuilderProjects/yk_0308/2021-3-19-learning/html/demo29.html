<!DOCTYPE html>
<html>

	<body>
		<!-- 求某个班级5个学生的总成绩和平均成绩 -->
		
		<script type="text/javascript">
			
			var sum =0;
			for (var i = 1; i < 6; i++) {
				var score = prompt('请输入第'+i+'个学生的成绩')
				score*=1
				sum+=score
			}
			
			console.log('sum='+sum);
			console.log('avg='+sum/5);
			
			
		</script>
		
		
		
	</body>
</html>
