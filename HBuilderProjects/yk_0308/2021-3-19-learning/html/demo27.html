<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 实现100以内能被3整数的数字的和 -->
		<script type="text/javascript">
			var sum = 0
			for (var i = 1; i < 100; i++) {
				if(i%3==0){
					
					sum+=i;
					
				}
			}
			console.log(sum);	
			
		</script>
		
		
	</body>
</html>
