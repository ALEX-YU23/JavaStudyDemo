<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格的使用</title>
	</head>
	<body>
		<!-- table 
			border          添加表格的外边框
			cellspacing     表格相距的
		
		-->
		<table border="1" cellspacing="0" width="455px" height="388px">

			<caption>学生信息表</caption>
			<!-- 行  tr -->
			<thead>
				<tr>
					<!-- 列  td -->距离
					<th>学号</th>
					<th>性别</th>
					<th>年龄</th>
					<th>分数</th>
				</tr>
			</thead>
			<tbody>

				<tr align="center" valign="bottom">
					<td colspan="2">1</td>
					<!-- colspan 跨列合并 -->
					<!-- <td>3</td> -->
					<td bgcolor="aqua">4</td>
					<td>5</td>
				</tr>
				<tr align="center">
					<td rowspan="2">65</td>
					<!-- rowspan 跨列合并 -->
					<td>23</td>
					<td valign="top">4</td>
					<td>5</td>
				</tr>
				<tr align="center" bgcolor="blue">
					<!-- <td>65</td> -->
					<td>23</td>
					<td>4</td>
					<td>5</td>
				</tr>
			</tbody>
			<tfoot><!-- 写备注信息 -->
				<tr>
					<td colspan="4" align="center">表格底部</td>
				</tr>
			</tfoot>
		</table>

	</body>
</html>
