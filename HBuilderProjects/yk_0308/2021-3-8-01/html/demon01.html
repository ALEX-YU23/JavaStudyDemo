		<!-- 水平线 -->

		<!-- 段落 -->
		<p>
			在抗击疫情一线，有一个数字特别值得关注：
			在<b>4.2万</b>多名驰援湖北的医护人员中，有<stro>1.2万</stro>多名是“90后”，
			其中相当一部分是“95后”甚至“00后”。		
		</p>
		
		<p>
			不仅是<i>医护人员，广大党员干部、公安民警、社区工作人员、
			新闻工作者、志愿者</i>以及方方面面的抗疫一线奋斗者，
			也有很多是“90后”，他们成为这个战场上披坚执锐、
			一往无前的青春力量。			
		</p>
		
		<p>
			为什么人们特别关注“90后”？因为年轻人代表着国家的希望和民族的未来。
			<b><em>习近平总书记</em></b>指出，青年是整个社会力量中最积极、最有生气的力量，
			国家的希望在青年，民族的未来在青年。
		</p>
