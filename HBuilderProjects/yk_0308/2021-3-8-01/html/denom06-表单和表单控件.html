<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单和表单控件</title>
	</head>
	<body>
		<form action="" method="post">
			<!-- 普通文本框 -->
			用户名：<input type="text" name="username"><br>
			<!-- 密码框 -->
			密码：<input type="password" name="password"><br>
			<!-- 提交按钮  点击按钮 会将表单中的数据 一次性提交到后台 -->
			<input type="submit" name="" id="" value="登录" />
		</form>
		<hr>
		
		<!-- 注册 -->
		<form action="">
			<!-- 普通文本框 -->
			用户名：<input type="text" name="username"><br>
			<!-- 密码框 -->
			密码：<input type="password" name="password"><br>
			<!-- 单选框 -->
			性别：男<input type="radio" name="sex" value="1">
				  女<input type="radio" name="sex" value="0">
			<br>
			<!-- 复选框 -->
			爱好：电影<input type="checkbox" name="hobby" value="movie">
				 读书<input type="checkbox" name="hobby" value="reading">
				 看报<input type="checkbox" name="hobby" value="newspaper">
			<br>
			<!-- 文件上传 -->
			请选择头像：<input type="file">
			<!-- 选择日期 -->
			<input type="date" value="日期" /><br>
			<input type="datetime" value="时间" /><br>
			<input type="email" value="邮件" /><br>
			<input type="search" name="搜索" required="" placeholder="Search" x-webkit-speech="" x-webkit-grammar="builtin:search" lang="zh-CN"><br>
			<input type="color" value="颜色选择器" /><br>
			<input type="image" value="" /><br>
			<input type="datetime-local" value="日期和时间" /><br>
			<!-- 复位按钮 -->
			<input type="reset" value="重置" />
			<!-- 提交按钮  点击按钮 会将表单中的数据 一次性提交到后台 -->
			<input type="submit" name="" id="" value="提交" /><br>
			<hr>
		</form>
		
		
	</body>
</html>
