<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>列表</title>
	</head>
	<body>
		<!-- 列表
		 1.有序列表  ol
		 2.无序列表  ul
		 3.自定义列表 dl
		-->
		
		
		<!-- 有序列表 -->
		<ol type="1">
			<li>张三</li>
			<li>李四</li>
			<li>王五</li>
		</ol>
		
		<!-- 无序列表 -->
		<ul type="none">
			<li>张三</li>
			<li>李四</li>
			<li>王五</li>
		</ul>
		
		<!-- 自定义列表 -->
		<dl>
			<dt>电视剧</dt>
			<dd>动作</dd>
			<dd>言情</dd>
			<dd>恐怖</dd>
			<dt>电影</dt>
			<dd>动作</dd>
			<dd>言情</dd>
			<dd>恐怖</dd>
		</dl>
	</body>
</html>
