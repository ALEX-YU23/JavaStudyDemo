<!DOCTYPE html> <!-- 文档类型声明  h5 -->
<!-- 网页的根标签  有且仅有一个 -->
<html>
	<!-- 开始标签 -->
	<!-- 网页的头部  设置网页基本信息 head当中的内容不会显示在网页中 -->
	<head>
		<!-- 设置网页的编码格式 
		utf-8 万国码 基本可以编码世界上所有国家的语言 -->
		<meta name="charset" charset="utf-8">
		<!-- 设置网页的标签标题 -->
		<title>百度一下 你不知道</title>
	</head>

	<!-- 网页的主体部分
		 文字 图片 视频 音频 超链接 表格 等
	 
	 -->
	<body>
		<!-- 标签 标签的语义要大于效果	  -->
		<!-- h1-h6 标题标签 -->
		<center>
			<h1>标题标签</h1>
		</center>
		<h2>标题标签</h2>
		<h3>标题标签</h3>
		<h4>标题标签</h4>
		<h5>标题标签</h5>
		<h6>标题标签</h6>

		<!-- p          段落标签 
			 br         换行标签 
			 hr         水平线
			 font       字体 size 字体大小 color 字体颜色 face 字体类型    不赞成使用
			 b strong   文字加粗
			 i em       文字倾斜
			 
			 特殊符号的使用
			 &copy;      版权符号
			 &nbsp;      空格
			 &lt;        左尖括号
			 &gt;        右尖括号
		-->
		<hr>
		<p>
			1.什么是HTML <br>
			<i><strong>HTML</strong></i> 是用来描述网页的一种语言。<br>
			HTML 是一种在 <b><em>Web</em></b>上使用的<font size="20px" color="red" face="隶书">通用标记语言</font>。<br>
			HTML 允许你格式化文本,&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;添加图片,创建链接、<br>
			输入表单、框架和表格等等,并可将之存为文本文件<br>
		</p>

		<p>
			1.什么是HTML HTML 是用来描述网页的一种语言。<br>
			HTML 是一种在 Web 上使用的通用标记语言。<br>

			输入表单、框架和表格等等,并可将之存为文本文件<br>
		</p>
		<hr>
		&copy;&lt;版权所有 违者必究！&gt;
	</body>
</html><!-- 结束标签 -->
