<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数据交换</title>
		<script type="text/javascript">
			var a=5;
			var b=6;
			var c;
			console.log('a的值是：',a);
			console.log('b的值：',b);
			c=a;
			a=b;
			b=c;
			console.log('a的值是：',a);
			console.log('b的值：',b);
		</script>
	</head>
	<body>
	</body>
</html>
